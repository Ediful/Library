<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Reading List</title>
    <link rel="icon" href="book.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <h1>My Reading List</h1>
      <input type="button" id="add-book" value="Add Book" />
    </header>

    <table id="table">
      <tr>
        <th class="col0"></th>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th class="col4">Read</th>
      </tr>
    </table>

    <form id="form">
      <input type="button" id="close" class="close" value="&times" />
      <h2>New Book</h2>
      <label for="title"><b>Title</b></label>
      <input type="text" id="title" name="title" required />

      <label for="author"><b>Author</b></label>
      <input type="text" id="author" required />

      <label for="pages"><b>Pages</b></label>
      <input type="number" id="pages" required />

      <label
        ><b>Have you read yet?</b><input type="checkbox" id="read" />
      </label>

      <button>Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
